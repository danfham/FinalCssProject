<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Weather Channel</title>
        <link rel="stylesheet" href="style.css">
    </head>
 
    <body>
        <div class="headerMain"> 
            <img src="./assets/images/Screenshot 2023-04-29 at 2.51.13 PM.png" alt="TWC Logo">
            <input role="combobox" id="searchBar" placeholder="Search City or Zip Code"> 
            <select name="location" id="location">
                <option value="US">US</option>
                <option value="APAC">Asia Pacific</option>
                <option value="eur">Europe</option>
                <option value="afr">Africa</option>
                <option value="me">Middle East</option>
              </select>
        </div>
        <div class="headerSub"> 
            placeholder
        </div>
        <div class="headerSubSub"> 
            <nav class="mainMenu">
                <ul class="mainMenuOptions">
                    <li>Today</li>
                    <li>Hourly</li>
                    <li>10 Day</li>
                    <li>Weekend</li>
                    <li>Monthly</li>
                    <li>Radar</li>
                    <li>Video</li>
                    <li>More Forecasts</li>
                </ul>
            </nav>
            
        </div>



    </body>
